# Enable TLP
TLP_ENABLE=1

# Set CPU scaling governor (balanced performance on battery, max performance on AC)
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# CPU frequency limits (better efficiency on battery)
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=power

# Enable Turbo Boost for full performance
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=0   # Allow Turbo Boost even on battery

# Wi-Fi power saving (disable on AC, enable on battery)
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on

# Enable Bluetooth power saving instead of disabling
DEVICES_TO_DISABLE_ON_BAT=""

# SATA aggressive link power management (ALPM)
SATA_LINKPWR_ON_BAT=min_power
SATA_LINKPWR_ON_AC=max_performance

# PCIe ASPM (Active State Power Management)
PCIE_ASPM_ON_BAT=powersave
PCIE_ASPM_ON_AC=performance

# Enable audio power saving
SOUND_POWER_SAVE_ON_BAT=1
SOUND_POWER_SAVE_ON_AC=0

